<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscriptions</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="menu-icon" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <a><img class="logo" src="images/logo.png" alt="logo"/></a>
      <hr />
      <nav class="subs-header-container">
        <a class="back-button" href="/index.html"><img src="images/back.png" alt=""></a>
        <div class="nav-location-container">
          <a><img class="nav-location" src="images/ellipse_nav.png" alt=""/></a>
          <a><img class="nav-location" src="images/ellipse_nav.png" alt=""/></a>
          <a><img class="nav-location" src="images/ellipse_nav.png" alt=""/></a>
          <a><img class="nav-location" src="images/ellipse_nav.png" alt=""/></a>
          <a><img class="nav-location" src="images/ellipse_nav.png" alt=""/></a>
        </div>
        <span class="underline"></span>
      </nav>
    </header>
    <main class="subs-main">
      <section class="subs-section">
        <div class="subs-section-container">
          <h2><strong class="bold">I FORM</strong> + Activefit fiber jacket</h2>
          <div class="flex-container">
            <div class="product-container">
              <div class="free-gift"><p>Free gift</p></div>
              <img class="product-img" src="images/jacket.png" alt="" />
            </div>
          </div>
          <div class="flex-container subsBox">
            <input type="radio" id="a" name="sub" checked />
            <div class="subscription-container-default">
              <div class="discount-icon"><h4>Save 761 kr.</h4></div>
              <label for="a" class="subsLabel">Your Choise</label>
              <h3><strong class="bold">4 Magazines</strong> for 149 kr.</h3>
            </div>
          </div>
          <div class="flex-container subsBox">
            <input type="radio" id="b" name="sub" />
            <div class="subscription-container-default">
              <div class="discount-icon"><h4>Save 861 kr.</h4></div>
              <label for="b" class="subsLabel subsLabelPopular"
                >Most popular</label
              >
              <h3><strong class="bold">6 Magazines</strong> for 199 kr.</h3>
            </div>
          </div>
          <div class="flex-container subsBox">
            <input type="radio" id="c" name="sub" />
            <div class="subscription-container-default">
              <div class="discount-icon"><h4>Save 921 kr.</h4></div>
              <label for="c" class="subsLabel">Best in value</label>
              <h3><strong class="bold">8 Magazines</strong> for 299 kr.</h3>
            </div>
          </div>
          <h5 class="postage-info">+ 49,50 DKK In postage and exp.</h5>
          <a class="expand-message"><h5>Watch your savings</h5></a>
          <div class="flex-container">
            <button class="confirm-button">Confirm</button>
          </div>
        </div>
      </section>
    </main>
    <script src="javascript/subscriptions.js"></script>
  </body>
<template>
  <div class="modal-container">
    <div class="modal-content">
      <h2>Watch your savings!</h2>
      <div class="flex-container">
        <div class="message-pricelist">
          <h3><span>4 Magazines of I FORM:</span>310 kr.</h3>
        </div>
      </div>
      <div class="flex-container">
        <div class="message-pricelist">
          <h3><span>ActiveFit fiber jacket:</span>600 kr.</h3>
        </div>
      </div>
      <div class="flex-container">
        <div class="message-pricelist">
          <h3><span>Value:</span>910 kr.</h3>
        </div>
      </div>
      <div class="flex-container">
        <div class="message-pricelist">
          <h3><span>Discount:</span><span class="highlight">761 kr.</span></h3>
        </div>
      </div>
      <div class="flex-container">
        <div class="message-pricelist">
          <h3><span>Your special price</span>149 kr.</h3>
        </div>
      </div>
      <div class="flex-container">
        <div class="message-pricelist">
          <h3><span>Postage and Exp.</span>49,50 kr.</h3>
        </div>
      </div>
      <div class="flex-container">
        <button class="confirm-button">Return</button>
      </div>
    </div>
  </div>
</template>
</html>
