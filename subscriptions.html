<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscriptions</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="menu-icon" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <a><img class="logo" src="images/logo.png" alt="logo"/></a>
      <hr />
      <nav class="subs-header-container">
        <div class="nav-location-container">
          <a><img class="nav-location" src="images/ellipse_nav.png" alt=""/></a>
          <a><img class="nav-location" src="images/ellipse_nav.png" alt=""/></a>
          <a><img class="nav-location" src="images/ellipse_nav.png" alt=""/></a>
          <a><img class="nav-location" src="images/ellipse_nav.png" alt=""/></a>
          <a><img class="nav-location" src="images/ellipse_nav.png" alt=""/></a>
        </div>
        <span class="underline"></span>
      </nav>
    </header>
    <main class="subs-main">
      <section class="subs-section">
        <div class="subs-section-container">
          <h2>Confirm subscription</h2>
          <div class="flex-container">
            <div class="product-container">
              <img class="product-img" src="images/jacket.png" alt="" />
              <h3 class="size-label">Selected size</h3>
              <label>
                <select class="size-product">
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                  <option>XL</option>
                </select>
              </label>
            </div>
          </div>
          <div class="flex-container subsBox">
            <input type="radio" id="a" name="sub" checked />
            <div class="subscription-container-default">
              <label for="a" class="subsLabel">Your Choise</label>
              <h3><strong class="bold">4 Magazines</strong> for 149 kr.</h3>
              <h4>Save 761 kr.</h4>
            </div>
          </div>
          <div class="flex-container subsBox">
            <input type="radio" id="b" name="sub" />
            <div class="subscription-container-default">
              <label for="b" class="subsLabel">Most popular</label>
              <h3><strong class="bold">6 Magazines</strong> for 199 kr.</h3>
              <h4>Save 866 kr.</h4>
            </div>
          </div>
          <div class="flex-container subsBox">
            <input type="radio" id="c" name="sub" />
            <div class="subscription-container-default">
              <label for="c" class="subsLabel">Best in value</label>

              <h3><strong class="bold">8 Magazines</strong> for 299 kr.</h3>
              <h4>Save 921 kr.</h4>
            </div>
          </div>
          <div class="flex-container">
            <button class="confirm-button">Confirm</button>
          </div>
          <a class="expand-message"><h5>Watch your savings</h5></a>
        </div>
      </section>
    </main>
  </body>
</html>
