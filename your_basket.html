<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your basket</title>
    <link rel="stylesheet" href="css/main.css" />
    <meta name="robots" content="noindex" />
    <script src="https://kea-alt-del.dk/iform/login.js"></script>
  </head>
  <body>
    <header>
      <div class="menu-icon" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <a><img class="logo" src="images/logo.png" alt="logo"/></a>
      <hr />
      <nav class="subs-header-container">
        <a class="back-button" href="/index.html"
          ><img src="images/back.png" alt=""
        /></a>
        <div class="nav-location-container">
          <a><img class="nav-location" src="images/ellipse_nav.png" alt=""/></a>
          <a><img class="nav-location" src="images/ellipse_nav.png" alt=""/></a>
          <a><img class="nav-location" src="images/ellipse_nav.png" alt=""/></a>
          <a><img class="nav-location" src="images/ellipse_nav.png" alt=""/></a>
          <a><img class="nav-location" src="images/ellipse_nav.png" alt=""/></a>
        </div>
        <span class="underline"></span>
      </nav>
    </header>
    <main class="subs-main">
      <section class="subs-section">
        <div class="subs-section-container">
          <h2>Your basket</h2>
          <div class="flex-container">
            <div class="product-container-selected">
              <img
                class="product-img-overview"
                src="images/jacket.png"
                alt=""
              />
              <h3 class="product-label-selected">4 Magazines</h3>
              <h4 class="product-name">+ ActiveFit fiber jacket</h4>
              <h4 class="product-size">size: L</h4>
            </div>
          </div>
          <div class="flex-container">
            <div class="message-pricelist">
              <h3>
                <span><a>Your savings:</a></span
                ><span class="highlight">761 kr.</span>
              </h3>
            </div>
          </div>
          <div class="flex-container">
            <div class="message-pricelist">
              <h3><span>Introductory price:</span>149 kr.</h3>
            </div>
          </div>
          <div class="flex-container">
            <div class="message-pricelist">
              <h3><span>Postage and exp</span>49,50 kr.</h3>
            </div>
          </div>
          <div class="flex-container">
            <div class="price-info-basket">
              <h3>Total price incl. delivery</h3>
              <h2>198,50 DKK</h2>
            </div>
          </div>
          <div class="flex-container">
            <button class="confirm-button">Confirm</button>
          </div>
        </div>
      </section>
    </main>
    <script src="javascript/your_basket.js"></script>
  </body>
</html>
